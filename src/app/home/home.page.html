<ion-header translucent>
  <ion-toolbar>
    <ion-title>
      Notification Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notification </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input required placeholder="Enter Heading of notification" [(ngModel)]="message"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime [(ngModel)]="date" min="{{date}}" displayFormat="MMM DD, HH:mm A"
          (ionChange)="getSelectedDate($event)" placeholder="Select Date">
        </ion-datetime>
      </ion-item>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="full" (click)="date_picker_notification()">Set</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="full" (click)="single_notification()">Check notification</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" (click)="getAllScedule()">Get All Notification</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card>
      {{scedules | json}}
    </ion-card>
  </div>
</ion-content>
